<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Inpainting App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
<div class="header">
    <h1>Inpainting App</h1>
    <button class="header-button" onclick="document.getElementById('upload-input').click()">
        <i class="bi bi-images"></i>
        Upload image
    </button>
    <button id="inpaint_button" class="header-button">
        <i class="bi bi-caret-right-fill"></i>
        Start inpainting
    </button>
    <button id="download_button" class="header-button">
        <i class="bi bi-download"></i>
        Download image
    </button>
    <input id="upload-input" class="upload-input" type="file"/>
</div>
<div class="sidebar">
    <div id="options-title"><h1>Options</h1></div>

    <ul>
        <li><a id="move_button">
            <span><i class="bi bi-arrows-move"></i></span>
            <span class="sidebar-item">Move canvas</span>
        </a></li>
        <li><a id="drawing_button">
            <span class="sidebar-icon"><i class="bi bi-brush"></i></span>
            <span class="sidebar-item">Start drawing</span>
        </a></li>
        <li><a id="eraser_button">
            <span class="sidebar-icon"><i class="bi bi-eraser"></i></span>
            <span class="sidebar-item">Eraser</span></a></li>
        <div class="undo-redo-buttons">
            <li><a id="undo_button">
                <span class="sidebar-icon"><i class="bi bi-arrow-counterclockwise"></i></span>
                <span class="sidebar-item">Undo</span></a></li>
            <li><a id="redo_button">
                <span class="sidebar-icon"><i class="bi bi-arrow-clockwise"></i></span>
                <span class="sidebar-item">Redo</span></a></li>
        </div>

    </ul>
</div>
<div class="content" id="image-container">
    <img id="uploaded-image" alt="Uploaded Image">
    <canvas id="sliding-window" height="64" width="64"></canvas>
    <input type="range" min="1" max="6" value="1" class="slider" id="thicknessSlider">
</div>

<script src="{{url_for('static', filename='javascript/main.js')}}"></script>
</body>
</html>
